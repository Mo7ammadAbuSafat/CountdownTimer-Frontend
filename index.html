<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="master.css">
</head>
<body> 
    <div class="container">
        <div class="date">
            <input id="input" type="text" placeholder="enter a date (d m y)">
            <button onclick="set()">calculate</button>
        </div>
        <div class="cards">
            <div class="card days">
                <div id="days">0</div>
                <span>days</span>
            </div>
            <div class="card hours">
                <div id="hours">0</div>
                <span>hours</span>
            </div>
            <div class="card minutes">
                <div id="minutes">0</div>
                <span>minutes</span>
            </div>
            <div class="card seconds">
                <div id="seconds">0</div>
                <span>seconds</span>
            </div>
        </div>
        <div id="title"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
